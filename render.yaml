services:
  - type: web # valid values: https://render.com/docs/yaml-spec#type
    name: gtamk
    env: docker # valid values: https://render.com/docs/yaml-spec#environment
    dockerfilePath: Dockerfile.render
    plan: free # optional; defaults to starter
    numInstances: 1
    envVars:
      - key: AWS_STORAGE_BUCKET_NAME # Imported from Heroku app
        value: gwoak-family-files
      - key: DEFAULT_FROM_EMAIL # Imported from Heroku app
        value: gwiese@tpg.com.au
      - key: DJANGO_SETTINGS_MODULE # Imported from Heroku app
        value: familyblog.settings.prod
      - key: EMAIL_BACKEND # Imported from Heroku app
        value: django.core.mail.backends.smtp.EmailBackend
      - key: EMAIL_HOST # Imported from Heroku app
        value: smtp.sendgrid.net
      - key: EMAIL_USER # Imported from Heroku app
        value: apikey
      - key: DATABASE_URL # Render PostgreSQL database
        fromDatabase:
          name: postgresql-aerodynamic-75665
          property: connectionString

databases: # Render PostgreSQL database
  - name: postgresql-aerodynamic-75665
    ipAllowList: [] # only allow internal connections
